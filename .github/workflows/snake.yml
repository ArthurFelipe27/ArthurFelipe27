name: Generate Snake

on:
  schedule:
    # A cada 12 horas
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions: # <--- NOVA SEÇÃO ADICIONADA PARA A CORREÇÃO
  contents: write # Permite que a Action faça o push para o branch 'output'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push new files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output # Onde o arquivo SVG será salvo.
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
